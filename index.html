<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resete.css">
    <link rel="stylesheet" href="css/style.css">
    <title>UOL</title>
</head>
<body>
    <div class="container">
    <div class="topo">
        <img src="img/batepapo.jpg" class="logo">
        <ion-icon  class="people" name="contacts"></ion-icon>
    </div>

    <ul class="lista">

        <li class="barrademensagem entrei"> 
            <span>(00:39)</span>
            <strong>fulano</strong>
            <span>entrou na sala</span>
        </li>

        <li class="barrademensagem todos"> 
            <strong>fulano</strong>
            <span>para</span>
            <strong>todos:</strong>
            <span>eae galera</span>
        </li>

        <li class="barrademensagem private-message"> 
            <strong>fulano</strong>
            <span>especialmente para</span>
            <strong>fulana:</strong>
            <span>oioi</span>
        </li>


    </ul>


    <div class="final">

        <input type="text" name="" id="" class="digitado" placeholder="digite aqui..."  SIZE = 40 e MAXLENGTH = 40>
        <button onclick="enviarmensagem()" > <ion-icon class="enviar" name="paper-plane"></ion-icon> </button>
    </div>
</div>
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
 
<script src="js/script.js"></script>
</html>
